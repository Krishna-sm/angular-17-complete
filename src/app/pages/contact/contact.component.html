<div class="container col-sm-12 py-5 col-md-8 mx-auto" >
            <div class="mb-3 py-2">
                <h1>Contact Me</h1>
            </div>
   <form #form="ngForm" (ngSubmit)="onSubmitHandler(form)" class="container">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="John Doe" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Email address</label>
        <input [(ngModel)]="email" type="email" class="form-control" id="name" placeholder="John@doe.com" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <label for="msg" class="form-label">Message</label>
        <textarea [(ngModel)]="msg" rows="4" type="text" class="form-control" id="msg" placeholder="have some wrokk...." [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="mb-3">
        <button class="btn btn-dark">Submit</button>
      </div>

   </form>

</div>
